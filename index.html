<body>

	<div class="limiter">
		<div class="container-contato100">
			<div class="wrap-contato100">
				<div id="root">
					<form @submit="adicionarContato" class="login100-form validate-form">
						<div class="wrap-input100 validate-input" data-validate="nome">
							<span class="btn-show-pass">
							
						</span>
						<input class="input100" type="text" placeholder="Nome" v-model="nome"/>
           
						
					  </div>
            <div class="wrap-input100 validate-input" data-validate="telefone">
							<span class="btn-show-pass">
							
						</span>
						
            <input class="input100" type="tel" placeholder="Telefone" v-model="telefone"/>
						
					  </div>
            
            
            
            <div class="container-contato100-form-btn">
						  <div class="wrap-contato100-form-btn">
							<div class="contato100-form-bgbtn"></div>
							<button type="submit "class="contato100-form-btn">
								Adicionar
							</button>
					  	</div>
				  	</div>
            
            
            </form>
            
            <ul>
              <li v-for="contato in contatos">
                <h3>{{ contato.nome }}</h3>
                <span >{{ contato.telefone }}</span>
              </li>
            </ul>

            </div>
        </div>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

  	<script src="vendor/daterangepicker/daterangepicker.js"></script>
  	<script src="vendor/countdowntime/countdowntime.js"></script>
	  <script src="js/main.js"></script>
    <script src="script.js"></script>
